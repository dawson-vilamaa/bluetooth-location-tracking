<head>
    <title>Patient Head</title>
    <link rel="stylesheet" href="/stylesheets/patient.css">
</head>

<template name="patientInformation">
    <p>Select Department:</p>
    <div class="container-fluid w-50">
    <select class="form-select" name="departments" id="departments">
        <option value="reception">Reception</option>
        <option value="practitioner">General Practitioner</option>
        <option value="lab">Lab</option>
        <option value="dermatology">Dermatology</option>
    </select>
</div>
<br>
</template>

<template name="patient">
    {{> patientInformation}}
    <h2>Name: {{patient.patientInformation.patientName}}</h2>
    <p>Device MAC: {{patient.macAddress}}</p>
    <h5>Basic Information:</h5>
    <div class="container text-center">
        <div class="row">
            <div class="col"><b>Date of Birth:</b> {{patient.patientInformation.DOB}}</div>
            <div class="col"><b>Age:</b> {{patient.patientInformation.age}}</div>
            <div class="col"><b>Address:</b> {{patient.patientInformation.address}}</div>
        </div>    
        <div class = "row">
            <div class="col"><b>Patient ID:</b> {{patient.patientInformation.patientID}}</div>
            <div class="col"><b>Assigned Physician:</b> {{patient.patientInformation.physicianName}}</div>
            <div class="col"></div>
        </div>
        <br>
    </div>

    {{#if isInLab}}
        {{> lab}}
    {{/if}}

    {{#if isWithPractitioner}}
        {{> practitioner}}
    {{/if}}

    {{#if isInDermatology}}
        {{> dermatology}}
    {{/if}}
</template>

<template name="vitals">
    <h5>Vitals:</h5>
    <div class = "container text-center">
        <div class="row">
            <div class="col"><b>Blood Pressure:</b> {{patient.vitals.bloodPressure}}</div>
            <div class="col"><b>Heart Rate:</b> {{patient.vitals.heartRate}}</div>
            <div class="col"><b>Height:</b> {{patient.vitals.height}}</div>
            <div class="col"><b>Weight:</b> {{patient.vitals.weight}}</div>
        </div>
    </div>
    <br>
</template>

<template name="labWork">
    <h5>Lab Work:</h5>
    <div class = "container text-center">
        <div class="row">
            <div class="col"><b>RBC:</b> {{patient.labWork.RBC}}</div>
            <div class="col"><b>Blood Glucose Level:</b> {{patient.labWork.bloodGlucose}}</div>
            <div class="col"><b>Hemoglobin:</b> {{patient.labWork.hemoglobin}}</div>
        </div>
        <div class="row">
            <div class="col"><b>Hematocrit:</b> {{patient.labWork.hematocrit}}</div>
            <div class="col"><b>MCV:</b> {{patient.labWork.MCV}}</div>
            <div class="col"><b>WBC:</b> {{patient.labWork.WBC}}</div>
            </div>
        <div class="row">
            <div class="col"><b>Sodium:</b> {{patient.labWork.sodium}}</div>
            <div class="col"><b>Potassium:</b> {{patient.labWork.potassium}}</div>
            <div class="col"><b>Platelet Count:</b> {{patient.labWork.plateletCount}}</div>
            </div>
    </div>
    <br>
</template>

<template name="prescriptions">
    <h5>Prescriptions:</h5>
    <ul class="list-group">
        {{#each prescription in patient.prescriptions}}
            <li class="list-group-item">{{prescription}}</li>
        {{/each}}
    </ul>
</template>

<template name="dermatology">
    <h5>Dermatology:</h5>
    <div class="container text-center">
        <div class="row">
            <div class="col"><b>Acne:</b> {{printBool patient.dermatology.acne}}</div>
            <div class="col"><b>Acne Scars:</b> {{printBool patient.dermatology.acneScars}}</div>
            <div class="col"><b>Eczema and Dermatitis:</b> {{printBool patient.dermatology.eczemaAndDermatitis}}</div>
            <div class="col"><b>Hair Loss:</b> {{printBool patient.dermatology.hairLoss}}</div>
            </div>
        <div class="row">
            <div class="col"><b>Nail Problems:</b> {{printBool patient.dermatology.nailProblems}}</div>
            <div class="col"><b>Warts:</b> {{printBool patient.dermatology.warts}}</div>
            <div class="col"><b>Fungal Infections:</b> {{printBool patient.dermatology.fungalInfections}}</div>
            <div class="col"><b>Skin Cancer:</b> {{printBool patient.dermatology.skinCancer}}</div>
        </div>
        <div class="row">
            <div class="col"><b>Shingles:</b> {{printBool patient.dermatology.shingles}}</div>
            <div class="col"><b>Rosacea:</b> {{printBool patient.dermatology.rosacea}}</div>
            <div class="col"><b>Psoriasis:</b> {{printBool patient.dermatology.psoriasis}}</div>
            <div class="col"><b>Vitiligo:</b> {{printBool patient.dermatology.vitiligo}}</div>
        </div>
    </div>
    <br>
</template>

<template name="reception">
    
</template>

<template name="practitioner">
    {{> vitals}}
    {{> labWork}}
    {{> prescriptions}}
</template>

<template name="lab">
    {{> vitals}}
    {{> labWork}}
</template>
