<head>
    <title>Patient Head</title>
</head>

<template name="patientInformation">
    <p>Select Department:</p>
    <select name="departments" id="departments">
        <option value="reception">Reception</option>
        <option value="practitioner">General Practitioner</option>
        <option value="lab">Lab</option>
        <option value="dermatology">Dermatology</option>
    </select>
</template>

<template name="patient">
  {{> patientInformation}} 
<br><br>
  

   
        <h5>Basic Information:</h5>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>DOB</th>
                <th>Address</th>
                <th>Patient ID</th>
                <th>Assigned Physician</th>
              </tr>
              <tr>
                <th>{{patient.patientInformation.patientName}}</th>
                <th>{{patient.patientInformation.age}}</th>
                <th>{{patient.patientInformation.DOB}}</th>
                <th>{{patient.patientInformation.address}}</th>
                <th>{{patient.patientInformation.patientID}}</th>
                <th>{{patient.patientInformation.physicianName}}</th>
            </tr>
        </table>
    

    {{#if isInReception}}
    {{> reception}}
{{/if}}

    {{#if isInLab}}
        {{> lab}}
    {{/if}}

    {{#if isWithPractitioner}}
        {{> practitioner}}
    {{/if}}

    {{#if isInDermatology}}
        {{> dermatology}}
    {{/if}} 
</template>

<template name="vitals">
    <h5>Vitals:</h5>
    <div class = "vstack">
        <table class="table">
            <tr>
                <th>Blood Pressure: {{patient.vitals.bloodPressure}}</th>
                <th>Heart Rate: {{patient.vitals.heartRate}}</th>
                <th>Height: {{patient.vitals.height}}</th>
                <th>Weight: {{patient.vitals.weight}}</th>
            </tr>
        </table>
    </div>
</template>

<template name="labWork">
    <h5>Lab Work:</h5>
    <div class = "vstack">
        <table class="table">
            <tr>
                <th>RBC: {{patient.labWork.RBC}}</th>
                <th>Blood Glucose Level: {{patient.labWork.bloodGlucose}}</th>
                <th>Hemoglobin: {{patient.labWork.hemoglobin}}</th>
            </tr>
            <tr>
                <th>Hematocrit: {{patient.labWork.hematocrit}}</th>
                <th>MCV: {{patient.labWork.MCV}}</th>
                <th>WBC: {{patient.labWork.WBC}}</th>
            </tr>
            <tr>
                <th>Sodium: {{patient.labWork.sodium}}</th>
                <th>Potassium: {{patient.labWork.potassium}}</th>
                <th>Platelet Count: {{patient.labWork.plateletCount}}</th>
            </tr>
        </table>
    </div>
</template>

<template name="prescriptions">
    <h5>Prescriptions:</h5>
    <table class="table">
    <tr>
        {{#each prescription in patient.prescriptions}}
            <th>{{prescription}}</th>
        {{/each}}
    </tr>
    </table>
</template>

<template name="dermatology">
    <h5>Dermatology:</h5>
    <div class="vstack">
        <table class="table">
            <tr>
                <th>Acne: {{printBool patient.dermatology.acne}}</th>
                <th>Acne Scars: {{printBool patient.dermatology.acneScars}}</th>
                <th>Eczema and Dermatitis: {{printBool patient.dermatology.eczemaAndDermatitis}}</th>
                <th>Hair Loss: {{printBool patient.dermatology.hairLoss}}</th>
            </tr>
            <tr>
                <th>Nail Problems: {{printBool patient.dermatology.nailProblems}}</th>
                <th>Warts: {{printBool patient.dermatology.warts}}</th>
                <th>Fungal Infections: {{printBool patient.dermatology.fungalInfections}}</th>
                <th>Skin Cancer: {{printBool patient.dermatology.skinCancer}}</th>
            </tr>
            <tr>
                <th>Shingles: {{printBool patient.dermatology.shingles}}</th>
                <th>Rosacea: {{printBool patient.dermatology.rosacea}}</th>
                <th>Psoriasis: {{printBool patient.dermatology.psoriasis}}</th>
                <th>Vitiligo: {{printBool patient.dermatology.vitiligo}}</th>
            </tr>
        </table>
    </div>
</template>

<template name="reception"> 
    <br>
    <h5>Device Information:</h5>

        <table class="table2">
            
                <ts> Device MAC:{{patient.macAddress}}</ts>
                <br>
            

        </table>
    

   <br><br>
    <button id = "assignBtn">Assign Device</button> 
</template>

<template name="practitioner">
    {{> vitals}}
    {{> labWork}}
    {{> prescriptions}}
</template>

<template name="lab">
    {{> vitals}}
    {{> labWork}}
</template>
