<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device List</title>

<template name="DeviceList">

            <table class="table">
                <thead>
                    <th scope="col">Device ID</th>
                    <th scope="col">Name</th> 
                    <th scope="col">Location</th>
                    <th scope="col">Last Updated</th>

                        <td>35:62:30:15:89:9F</td>
                        <td>Jace O'Ryan</td>
                        <td>Exam Room 5</td>
                        <td>9:01</td>
                    </tr>
                    <tr>
                        <td>A8:D6:FC:5D:93:30</td>
                        <td>Hannah Adamson</td>
                        <td>MRI</td>
                        <td>9:02</td>
                    </tr>
                    <tr>
                        <td>8B:D4:9A:49:3E:A3</td>
                        <td>Kasey White</td>
                        <td>Exam Room 2</td>
                        <td>9:02</td>
                    </tr>
                    <tr>
                        <td>79:0D:39:76:AB:F4</td>
                        <td>Jasmine Salgado</td>
                        <td>Exam Room 6</td>

                    </tr>
                    {{#each device in getDevices}}

                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
