<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
</head>
<template name="patientList">
    <div class="container pt-3 title">
        <h1>Patient List</h1>
        <div class="d-md-flex justify-content-md-end pe-3 gap-2">
            <input type="text">
            <button class="btn btn-primary">Search</button>
        </div>
        <div class="vstack">
            <table class="table">
                <thead>
                    <th scope="col">Name</th>
                    <th scope="col">Patient ID</th> 
                    <th scope="col">Physician Name</th>
                    <th scope="col">Location</th>
                    <th scope="col">Device MAC</th>
                    <th scope="col">Last Updated</th>
                </thead>
                <tbody>
                    {{#each device in devices}}
                        {{> patientRow device=device}}
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="patientRow">
    <tr class="patientRow">
        <td>{{device.patientInformation.patientName}}</td>
        <td>{{device.patientInformation.patientID}}</td>
        <td>{{device.patientInformation.physicanName}}</td>
        <td>{{device.patientInformation.location}}</td>
        <td>{{device.macAddress}}</td>
        <td>{{readableDate}}</td>
    </tr>
</template>
