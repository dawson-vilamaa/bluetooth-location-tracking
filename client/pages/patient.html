<head>
    <title>Patient Head</title>
</head>

<body>

</body>

<template name="patient">
    <h2>Name: {{patientName}}</h2>
</template>

<template name="patientInfo1">
    <table>
        <tr>
            <th>Location: {{patientLocation}}</th>
            <th>Phone Number: {{patientPhone}}</th>
            <th>Email: {{patientEmail}}</th>
            <th>Age: {{patientAge}}</th>
        </tr>
        <tr>
            <th>Gender: {{patientGender}}</th>
            <th>Insurance Carrier: {{patientInsurance}}</th>
            <th>Policy Number: {{patientPolicy}}</th>
            <th>Patient Status: {{patientStatus}}</th>
        </tr>
        <tr>
            <th>Device ID: {{patientDevice}}</th>
            <th>
                <ul>Family History:
                    {{#each patientFamilyHistory}}
                        <li>{{patientFamilyCondition}}</li>
                    {{/each}}
                </ul>
            </th>
            <th>
                <ul>Current Medication:
                    {{#each patientMedication}}
                        <li>{{currentMed}}</li>
                    {{/each}}
                </ul>
            </th>
        </tr>
    </table>
</template>
